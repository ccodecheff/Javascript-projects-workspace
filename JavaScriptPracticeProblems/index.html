<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Algorithms</title>
  <script src="Fib-isPrime.js" defer></script>
  <script type="text/javascript">

    var i, j;
    //outer loop
    for(i=1; i <= 5; i++)
     {
     //inner loop
      for(j=5; j>=i; j--)
     {
        if(i>j){ document.write(" ");
        }
      else {document.write('*');}
      }
       document.write('<br/>');
     }
  
  </script>
</head>
<body>
  
</body>
</html>
